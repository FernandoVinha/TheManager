{# templates/projects/project_form.html #}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Novo Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="h4 mb-3">Novo Projeto</h1>
      <form method="post" enctype="multipart/form-data" class="card card-body shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Nome</label>
          {{ form.name }}
        </div>
        <div class="mb-3">
          <label class="form-label">Metodologia</label>
          {{ form.methodology }}
        </div>
        <div class="mb-3">
          <label class="form-label">Descrição</label>
          {{ form.description }}
        </div>
        <div class="mb-3">
          <label class="form-label">Imagem do projeto (opcional)</label>
          {{ form.image }}
          <div class="form-text">PNG/JPG/WebP. Tamanho sugerido ~ 640×360.</div>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" href="{% url 'projects:list' %}">Cancelar</a>
          <button type="submit" class="btn btn-primary">Criar projeto</button>
        </div>
      </form>
    </div>
  </body>
</html>
