<!-- templates/projects/project_confirm_delete.html -->
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Excluir Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h5">Excluir Projeto</h1>
          <p>Tem certeza que deseja excluir o projeto <strong>{{ object.name }}</strong>? Esta ação removerá também o repositório Git local (<code>{{ object.slug }}-{{ object.pk }}</code>).</p>
          <form method="post">{% csrf_token %}
            <a href="{% url 'projects:list' %}" class="btn btn-outline-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Excluir</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
