{% extends "base_sidebar.html" %}
{% load static %}

{% block title %}Delete Project{% endblock %}

{% block content %}
<div class="mx-auto" style="max-width: 720px;">
  <div class="og-card p-4">
    <h3 class="mb-3">Delete project “{{ object.name }}”?</h3>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <a href="{% url 'project_detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
