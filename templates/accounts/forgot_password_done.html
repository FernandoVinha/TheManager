{% extends "base.html" %}
{% block title %}Copy reset link{% endblock %}
{% block content %}
<div class="card card-body mx-auto" style="max-width:520px;">
  <h3 class="mb-3">Reset link</h3>
  <p>Email service is not configured. Copy the link below:</p>

  <div class="input-group mb-3">
    <input id="resetLink" class="form-control" value="{{ reset_link }}" readonly>
    <button class="btn btn-primary" onclick="navigator.clipboard.writeText(document.getElementById('resetLink').value);alert('Copied!')">Copy</button>
  </div>

  <a class="btn btn-secondary w-100" href="{% url 'login' %}">Back to login</a>
</div>
{% endblock %}
