{% extends "base.html" %}
{% block title %}Forgot password{% endblock %}

{% block content %}
<div class="card card-body mx-auto" style="max-width:520px;">
  <h3 class="mb-3">Forgot your password?</h3>
  <p>
    Enter your email and, if it is associated with an account, you will receive a password reset link.
  </p>

  {% if error %}
    <div class="alert alert-warning">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        class="form-control"
        type="email"
        name="email"
        required
      >
    </div>

    <button type="submit" class="btn btn-primary w-100">
      Send reset link
    </button>
  </form>
</div>
{% endblock %}
