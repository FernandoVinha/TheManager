{% extends "base.html" %}
{% block title %}Email sent{% endblock %}
{% block content %}
<div class="card card-body mx-auto" style="max-width:520px;">
  <h3 class="mb-3">Email sent</h3>
  <p>
    If an account with that email exists, we have sent a password reset link.
    Please check your inbox (and spam) in a few minutes.
  </p>
  <a class="btn btn-primary w-100" href="{% url 'login' %}">Back to login</a>
</div>
{% endblock %}
