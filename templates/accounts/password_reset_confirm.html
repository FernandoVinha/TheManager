{% extends "base.html" %}
{% block title %}Set password{% endblock %}
{% block content %}
<div class="card card-body mx-auto" style="max-width:520px;">
  <h3 class="mb-3">Set your password</h3>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>New password</label>
      <input class="form-control" type="password" name="password1" required>
    </div>
    <div class="mb-3">
      <label>Confirm password</label>
      <input class="form-control" type="password" name="password2" required>
    </div>

    {% if form.errors %}
      <div class="alert alert-warning">Passwords must match and respect policy.</div>
    {% endif %}

    <button class="btn btn-primary w-100">Save</button>
  </form>
</div>
{% endblock %}
