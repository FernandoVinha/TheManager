{% extends "base_sidebar.html" %}
{% block title %}Delete task{% endblock %}
{% block content %}
<div class="mx-auto" style="max-width: 720px;">
  <div class="og-card p-4">
    <h1 class="h5">Confirm deletion</h1>
    <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
    <form method="post">{% csrf_token %}
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" href="{% url 'tasck:task_detail' pk=object.pk %}">Cancel</a>
        <button class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
