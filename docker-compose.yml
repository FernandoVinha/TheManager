version: "3.9"

services:
  db:
    image: postgres:16
    container_name: themanager-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-themanager}
      POSTGRES_USER: ${POSTGRES_USER:-themanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-themanager}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: themanager-web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Só para garantir valores padrão se não tiver no .env
      POSTGRES_DB: ${POSTGRES_DB:-themanager}
      POSTGRES_USER: ${POSTGRES_USER:-themanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-themanager}
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}

    depends_on:
      - db

volumes:
  postgres_data:
