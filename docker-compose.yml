version: "3.9"

services:
  db:
    image: postgres:16
    container_name: themanager-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-themanager}
      POSTGRES_USER: ${POSTGRES_USER:-themanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-themanager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - themanager-net

  web:
    build: .
    container_name: themanager-web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - themanager-net
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  themanager-net:
    external: true

volumes:
  postgres_data:
